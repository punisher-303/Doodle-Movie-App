name: "macOS Release"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '2.0.1'
        type: string

env:
  VERSION: "2.0.1"

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Clone Repository (Same Codebase)
        run: git clone https://${{ secrets.SECRET_KEY }}@github.com/punisher-303/Doodle-Movies-Windows.git DoodleMoviesMac

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'DoodleMoviesMac/package-lock.json'

      - name: Install Dependencies
        run: |
          cd DoodleMoviesMac
          npm install

      - name: Build Provider Bundle
        run: |
          cd DoodleMoviesMac
          npm run build

      - name: Build macOS App
        run: |
          cd DoodleMoviesMac
          npm run electron:build:mac

      - name: Rename Release Files
        run: |
          cd DoodleMoviesMac/release
          # Rename .dmg file
          for file in *.dmg; do
            mv "$file" "Doodle.Movies.macOS-v${{ env.VERSION }}.dmg"
          done
          # Rename .zip file (if exists)
          for file in *.zip; do
            mv "$file" "Doodle.Movies.macOS-v${{ env.VERSION }}.zip"
          done
          # Also check mac directory (common output location)
          if [ -d "mac" ]; then
            cd mac
            for file in *.dmg; do
              mv "$file" "Doodle.Movies.macOS-v${{ env.VERSION }}.dmg"
            done
            for file in *.zip; do
              mv "$file" "Doodle.Movies.macOS-v${{ env.VERSION }}.zip"
            done
          fi

      - name: List Files After Rename
        run: |
          cd DoodleMoviesMac
          find release -type f -name "*.dmg" -o -name "*.zip" | head -10

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Build-v${{ env.VERSION }}
          path: |
            DoodleMoviesMac/release/**/*.dmg
            DoodleMoviesMac/release/**/*.zip
            DoodleMoviesMac/release/*.dmg
            DoodleMoviesMac/release/*.zip

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            DoodleMoviesMac/release/**/*.dmg
            DoodleMoviesMac/release/**/*.zip
            DoodleMoviesMac/release/*.dmg
            DoodleMoviesMac/release/*.zip
          tag: v${{ env.VERSION }}
          token: ${{ secrets.SECRET_KEY }}
          prerelease: false
          allowUpdates: true