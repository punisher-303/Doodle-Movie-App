name: "macOS Release"

on:
  workflow_dispatch:
    branches: main

env:
  VERSION: "2.0.1"

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Clone Repository (Same Codebase)
        run: git clone https://${{ secrets.SECRET_KEY }}@github.com/punisher-303/Doodle-Movies-Windows.git DoodleMoviesMac

      - name: Create macOS Icon Directory
        run: |
          cd DoodleMoviesMac
          mkdir -p icons
          # Create a simple placeholder to avoid the icon error
          echo "Creating placeholder icon file"
          touch icons/icon.icns

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'DoodleMoviesMac/package-lock.json'

      - name: Install Dependencies
        run: |
          cd DoodleMoviesMac
          npm install

      - name: Build Provider Bundle
        run: |
          cd DoodleMoviesMac
          npm run build

      - name: Build macOS App
        run: |
          cd DoodleMoviesMac
          npm run electron:build:mac

      - name: Find and List Build Files
        run: |
          cd DoodleMoviesMac
          find release -name "*.dmg" -o -name "*.zip" | head -10

      - name: Rename Release Files
        run: |
          cd DoodleMoviesMac
          # Find and rename DMG files
          for file in release/*.dmg release/mac/*.dmg 2>/dev/null; do
            if [ -f "$file" ]; then
              mv "$file" "release/Doodle.Movies.macOS-v${VERSION}.dmg"
            fi
          done
          # Find and rename ZIP files
          for file in release/*.zip release/mac/*.zip 2>/dev/null; do
            if [ -f "$file" ]; then
              mv "$file" "release/Doodle.Movies.macOS-v${VERSION}.zip"
            fi
          done

      - name: List Files After Rename
        run: |
          cd DoodleMoviesMac
          ls -la release/ || echo "No release directory"
          ls -la release/mac/ 2>/dev/null || echo "No mac directory"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Build-v${{ env.VERSION }}
          path: |
            DoodleMoviesMac/release/*.dmg
            DoodleMoviesMac/release/*.zip
            DoodleMoviesMac/release/mac/*.dmg
            DoodleMoviesMac/release/mac/*.zip
          if-no-files-found: warn

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            DoodleMoviesMac/release/*.dmg
            DoodleMoviesMac/release/*.zip
            DoodleMoviesMac/release/mac/*.dmg
            DoodleMoviesMac/release/mac/*.zip
          tag: v${{ env.VERSION }}
          token: ${{ secrets.SECRET_KEY }}
          prerelease: false
          allowUpdates: true