name: "macOS Release"

on:
  workflow_dispatch:
    branches: main

env:
  VERSION: "2.0.1"

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Clone Repository (Same Codebase)
        run: git clone https://${{ secrets.SECRET_KEY }}@github.com/punisher-303/Doodle-Movies-Windows.git DoodleMoviesMac

      - name: Create macOS Icon
        run: |
          cd DoodleMoviesMac
          mkdir -p icons
          # Install iconutil to create proper .icns file
          if ! command -v iconutil &> /dev/null; then
            echo "iconutil not available, creating minimal icon setup"
          fi
          # Create a simple icon.icns file or skip icon
          touch icons/icon.icns

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'DoodleMoviesMac/package-lock.json'

      - name: Install Dependencies
        run: |
          cd DoodleMoviesMac
          npm install

      - name: Build Provider Bundle
        run: |
          cd DoodleMoviesMac
          npm run build

      - name: Build macOS App with Skip Icon
        run: |
          cd DoodleMoviesMac
          # Build without icon to avoid the error
          npx electron-builder --mac --config.mac.icon=icons/icon.icns --config.forceCodeSigning=false

      - name: Rename and Prepare Artifacts
        run: |
          cd DoodleMoviesMac
          # Find and rename the built files
          find release -name "*.dmg" -exec mv {} "release/Doodle.Movies.macOS-v${VERSION}.dmg" \;
          find release -name "*.zip" -exec mv {} "release/Doodle.Movies.macOS-v${VERSION}.zip" \;

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Build-v${{ env.VERSION }}
          path: |
            DoodleMoviesMac/release/Doodle.Movies.macOS-v${{ env.VERSION }}.dmg
            DoodleMoviesMac/release/Doodle.Movies.macOS-v${{ env.VERSION }}.zip
          if-no-files-found: warn

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "DoodleMoviesMac/release/Doodle.Movies.macOS-v${{ env.VERSION }}.dmg,DoodleMoviesMac/release/Doodle.Movies.macOS-v${{ env.VERSION }}.zip"
          tag: v${{ env.VERSION }}
          token: ${{ secrets.SECRET_KEY }}
          prerelease: false
          allowUpdates: true